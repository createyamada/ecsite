version: "3.1"

services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example # ルートユーザパスワード
      MARIADB_DATABASE: yuricollectiondb # データベース名
      MARIADB_USER: develop # ユーザ名
      MARIADB_PASSWORD: develop # パスワード
      TZ: Asia/Tokyo
    ports:
      - 3306:3306 # コンテナ外部からアクセスできるようにする
