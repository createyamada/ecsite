<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark bg-body-tertiary border-bottom border-body mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a th:text="#{site.title}" class="navbar-brand" th:href="@{/}"></a>
        <a th:text="#{page.user.purchaseHistory}" class="navbar-brand"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
              th:text="#{admin.menu.title}"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/}"
                  th:text="#{admin.menu.main}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/purchaseHistories}"
                  th:text="#{page.user.purchaseHistories}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/userEdit}"
                  th:text="#{page.user.userEdit}"
                ></a>
              </li>
              <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                  <button
                    class="nav-link"
                    href="#"
                    th:text="#{menu.logout}"
                  ></button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <form method="post" th:action="@{/user/purchase}" th:object="${productForm}">
        <input
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
        />
        <input
        type="hidden"
        th:field="*{productId}"
        />
        <div class="row">
          <div class="col">
            <div
              class="alert alert-danger"
              role="alert"
              th:each="err : ${#fields.errors('global')}"
              th:text="${err}"
            ></div>
          </div>
        </div>

        <div class="card mb-3" style="max-width: 700px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="/images/NoImage.bmp"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <p class="card-text" th:text="*{genre.genreName}"></p>
                <h5 class="card-title" th:text="*{productName}"></h5>
                <h5
                  class="card-title"
                  th:text="'Â¥' + *{#numbers.formatInteger(price,3,'COMMA')}"
                >
                </h5>
                <p class="card-text" th:text="*{comment}"></p>
                <p class="card-text">
                  <small
                    class="text-body-secondary"
                    th:text="*{createdAt}"
                  ></small>
                </p>
              </div>
            </div>

        <div class="row">
          <div class="col-3">
            <label
              for="genre"
              class="form-label"
              th:text="#{placeholder.selectCnt}"
            ></label>
            <select
              id="genre"
              th:field="*{orders}"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="" th:text="#{placeholder.selectCnt}"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>


          <div class="col d-flex flex-row-reverse">
            <button
              th:text="#{btn.purchase}"
              type="submit"
              class="btn btn-success ms-1 me-1"
            ></button>
          </div>
        </div>
      </form>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
