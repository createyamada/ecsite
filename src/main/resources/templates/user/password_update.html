<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark bg-body-tertiary border-bottom border-body mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a th:text="#{site.title}" class="navbar-brand" th:href="@{/}"></a>
        <a th:text="#{page.user.purchaseHistory}" class="navbar-brand"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
              th:text="#{admin.menu.title}"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/}"
                  th:text="#{admin.menu.main}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/purchaseHistories}"
                  th:text="#{page.user.purchaseHistories}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/userEdit}"
                  th:text="#{page.user.userEdit}"
                ></a>
              </li>
              <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                  <button
                    class="nav-link"
                    href="#"
                    th:text="#{menu.logout}"
                  ></button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <form
        th:action="@{/common/passwordUpdate}"
        th:object="${passwordResetForm}"
        method="POST"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <input type="text" th:field="*{username}" />
        <div class="row">
          <div class="col">
            <label
              for="new-password"
              class="form-label"
              th:text="#{label.newPassword}"
            ></label
            ><span class="badge bg-danger" th:text="#{label.required}"></span>
            <input
              type="password"
              class="form-control"
              id="new-password"
              placeholder=""
              th:field="*{newPassword}"
              th:errorClass="is-invalid"
            />
            <div th:errors="*{newPassword}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label
              for="new-password-conf"
              class="form-label"
              th:text="#{label.newPasswordConf}"
            ></label
            ><span class="badge bg-danger" th:text="#{label.required}"></span>
            <input
              type="password"
              class="form-control"
              id="new-password-conf"
              placeholder=""
              th:field="*{newPasswordConf}"
              th:errorClass="is-invalid"
            />
            <div th:errors="*{newPassword}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="col d-flex flex-row-reverse">
          <button
            th:text="#{btn.update}"
            type="submit"
            class="btn btn-success ms-1 me-1"
          ></button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
