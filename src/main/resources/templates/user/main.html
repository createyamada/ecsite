<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark bg-body-tertiary border-bottom border-body mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a th:text="#{site.title}" class="navbar-brand" th:href="@{/}"></a>
        <a th:text="#{page.admin.main}" class="navbar-brand"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
              th:text="#{admin.menu.title}"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/}"
                  th:text="#{admin.menu.main}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/purchaseHistory}"
                  th:text="#{page.user.purchase_history}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/userEdit}"
                  th:text="#{page.user.user_edit}"
                ></a>
              </li>
              <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                  <button
                    class="nav-link"
                    href="#"
                    th:text="#{menu.logout}"
                  ></button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <h1>ユーザ用メイン画面です</h1>
    <div class="row row-cols-1 row-cols-md-6 g-4">
      <div class="col" th:each="product : ${products}">
        <div class="card w-100 h-100">
          <a th:href="@{/user/products/} + *{product.productId}">
            <img src="/images/NoImage.bmp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title" th:text="${product.productName}"></h5>
            </div>
            <div class="card-footer">
              <small
                class="text-body-secondary"
                style="text-decoration: none"
                th:text="${product.createdAt} + 日追加"
              ></small>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
