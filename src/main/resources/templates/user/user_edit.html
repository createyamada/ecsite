<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark bg-body-tertiary border-bottom border-body mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a th:text="#{site.title}" class="navbar-brand" th:href="@{/}"></a>
        <a th:text="#{page.admin.main}" class="navbar-brand"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
              th:text="#{admin.menu.title}"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  th:href="@{/}"
                  th:text="#{admin.menu.main}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/purchaseHistories}"
                  th:text="#{page.user.purchaseHistories}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/user/userEdit}"
                  th:text="#{page.user.userEdit}"
                ></a>
              </li>
              <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                  <button
                    class="nav-link"
                    href="#"
                    th:text="#{menu.logout}"
                  ></button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <h1>ユーザ情報更新</h1>
    <form
      method="post"
      th:action="@{/user/update}"
      th:object="${userUpdateForm}"
      class="row g-3 m-3"
    >
      <input
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
      />
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">ユーザID</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          th:field="*{username}"
        />
      </div>
      <!-- <div class="col-md-6">
        <label for="inputPassword4" class="form-label">パスワード</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          th:field="*{password}"
        />
      </div> -->
      <div class="col-md-6">
        <label for="inputfirstName" class="form-label">姓</label>
        <input
          type="text"
          class="form-control"
          id="inputfirstName"
          th:field="*{firstName}"
        />
      </div>
      <div class="col-md-6">
        <label for="inputlastName" class="form-label">名</label>
        <input
          type="text"
          class="form-control"
          id="inputlastName"
          th:field="*{lastName}"
        />
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">郵便番号</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          th:field="*{zip}"
        />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">都道府県</label>
        <select id="inputState" class="form-select" th:field="*{prefectures}">
          <option value="">都道府県</option>
          <option selected value="東京都">東京都</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">市町村</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          th:field="*{city} "
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">番地以降</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="番地、アパート名、マンション名、部屋番号"
          th:field="*{address}"
        />
      </div>
      <div class="col-md-6">
        <label for="telno" class="form-label">電話番号</label>
        <input
          type="text"
          class="form-control"
          id="telno"
          th:field="*{telno}"
        />
      </div>

      <div class="row">
        <div class="col">
          <label
            for="createdAt"
            class="form-label"
            th:text="#{label.createdAt}"
          ></label
          >
          <h5
            type="text"
            id="createdAt"
            th:text="*{createdAt}"
          />
        </div>
        <div class="col">
          <label
            for="updatedAt"
            class="form-label"
            th:text="#{label.updatedAt}"
          ></label
          >
          <h5
            id="updatedAt"
            th:text="*{updatedAt}"
          />
        </div>
      </div>
    </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">更新</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
