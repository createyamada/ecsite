<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form th:action="@{/login}" action="index.html" method="POST">
      <p
        th:if="${param.error != null and session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}"
        th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"
      ></p>
      <p>
        <label
          >ユーザー名：<input name="username" type="text" autofocus
        /></label>
      </p>
      <p>
        <label>パスワード：<input name="password" type="password" /></label>
      </p>
      <p><button>ログイン</button></p>
    </form>
    <form th:action="@{/userCreate}" method="POST">
      <button type="submit" class="btn btn-primary">ユーザ新規作成</button>
    </form>
  </body>
</html>
