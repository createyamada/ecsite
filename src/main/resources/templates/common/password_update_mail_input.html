<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form
        th:action="@{/user/sendPassUpdateMail}"
        th:object="${passwordResetForm}"
        method="POST"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="row">
          <div class="col">
            <label
              for="new-password"
              class="form-label"
              th:text="#{label.username}"
            ></label
            ><span class="badge bg-danger" th:text="#{label.required}"></span>
            <input
              type="email"
              class="form-control"
              id="new-password"
              placeholder=""
              th:field="*{username}"
              th:errorClass="is-invalid"
            />
            <div th:errors="*{username}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="col d-flex flex-row-reverse">
          <button
            th:text="#{btn.update}"
            type="submit"
            class="btn btn-success ms-1 me-1"
          ></button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
