<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{site.title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark bg-body-tertiary border-bottom border-body mb-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a th:text="#{site.title}" class="navbar-brand" href="#"></a>
        <a th:text="#{page.productList}" class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title"
              id="offcanvasNavbarLabel"
              th:text="#{admin.menu.title}"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  th:text="#{admin.menu.top}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  th:text="#{admin.menu.product_list}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  th:text="#{admin.menu.user_management}"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  th:text="#{admin.menu.new_item_add}"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <form method="post" th:object="${productForm}">
        <div class="row">
          <div class="col">
            <div
              class="alert alert-danger"
              role="alert"
              th:each="err : ${#fields.errors('global')}"
              th:text="${err}"
            ></div>
          </div>
        </div>
        <div class="row" th:if="${productForm.productId}">
          <div class="col">
            <label class="form-label">番号：</label
            ><span th:text="*{productId}"></span>
            <input type="hidden" th:field="*{productId}" />
            <input type="hidden" th:field="*{version}" />
            <input type="hidden" th:field="*{createdAt}" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="genre" class="form-label">ジャンル</label
            ><span class="badge bg-danger">必須</span>
            <select
              id="genre"
              class="form-select"
              th:field="*{genre.genreId}"
              aria-label="Default select example"
              th:errorClass="is-invalid"
            >
              <option value="">ジャンルを選択</option>
              <option
                th:each="genre : ${genres}"
                th:text="${genre.genreName}"
                th:value="${genre.genreId}"
              ></option>
            </select>
            <div th:errors="*{genre.genreId}" class="invalid-feedback"></div>
          </div>
          <div class="col">
            <label for="productName" class="form-label">商品名</label
            ><span class="badge bg-danger">必須</span>
            <input
              type="text"
              class="form-control"
              id="productName"
              th:field="*{productName}"
              placeholder=""
              th:errorClass="is-invalid"
              maxlength="50"
            />
            <div th:errors="*{productName}" class="invalid-feedback"></div>
          </div>
          <div class="col">
            <label for="price" class="form-label">価格</label
            ><span class="badge bg-danger">必須</span>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder=""
              th:field="*{price}"
              th:errorClass="is-invalid"
              maxlength="8"
            />
            <div th:errors="*{price}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="stocks" class="form-label">在庫数</label>
            <input
              type="number"
              class="form-control"
              id="stocks"
              th:field="*{stocks}"
              placeholder=""
              th:errorClass="is-invalid"
              maxlength="8"
            />
            <div th:errors="*{stocks}" class="invalid-feedback"></div>
          </div>

          <div class="col" th:if="${productForm.productId}">
            <label for="orders" class="form-label">受注数</label>
            <input
              type="number"
              id="orders"
              class="form-control"
              th:field="*{orders}"
              disabled="true"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="comment" class="form-label">コメント</label>
            <textarea
              type="text"
              class="form-control"
              id="comment"
              th:field="*{comment}"
              rows="3"
              placeholder=""
              maxlength="200"
            ></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-end">
            <button
              class="btn btn-primary"
              type="submit"
              th:formaction="@{/products/save}"
            >
              保存
            </button>
            <button
              class="btn btn-danger"
              type="submit"
              th:formaction="@{/products/delete}"
              th:if="${productForm.productId}"
            >
              削除
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
